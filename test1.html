<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		  <span v-bind:title="message">
		    鼠标悬停几秒钟查看此处动态绑定的提示信息！
		     <p v-if="seen">现在你看到我了</p>
		  </span>
		    <ol>
			    <li v-for="todo in todos">
			      {{ todo.txt }}
			    </li>
			  </ol>
	</div>
	<div id="app1">
		<ol>
			<todo-item v-for="items in groceryList" v-bind:todo="items"></todo-item>
		</ol>
	</div>
	<div id="app2">
		<p>{{message}}</p>
		<input v-model="message">
	</div>
	<div id="app3">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">逆转</button>
	</div>
</body>
	<script>
		var app=new Vue({
			el:'#app',
			data: {
				message:'页面加载于 ' + new Date() ,
				seen: true ,
				todos: [
			      { txt: '学习 JavaScript' },
			      { txt: '学习 Vue' },
			      { txt: '整个牛项目' }
			    ]
			}
		})
		var app1=new Vue({
			el: '#app2',
			data:{
				message:'hello vue@'
			}
		})
		var app3=new Vue({
			el: '#app3',
			data:{
				message: '倒过来不是一样的！'
			},
			methods:{
				reverseMessage: function () {
					this.message = this.message.split('').reverse().join('')
						}
					}

		})
		Vue.component('todo-item', {
		  props: ['todo'],
		  template: '<li>{{todo.text}}</li>'
		})
		var app1 = new Vue({
			el: '#app1',
			data:{
				groceryList:[
				{text: '蔬菜'},
				{text: '水果'},
				{text: '牛奶'}
				]
			}
		})
	</script>
</html>
